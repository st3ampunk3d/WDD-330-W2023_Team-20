<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <h2>Review & Place your Order</h2>
    <section class="checkout-form">
      <form name="checkout">
        <fieldset>
          <legend>Customer Info</legend>
          <div class="checkout_name">
            <label for="first-name">First name</label>
            <input type="text" name="firstName" required>
            <label for="Last-name">Last Name</label>
            <input type="text" name="LastName" required>
          </div>

          <div class="checkout_adress">
            <label for="strre-adress">Street address</label>
            <input type="text" name="StreetAddress" required>
            <label for="city">City</label>
            <input type="text" name="city" required>
            <label for="state">State</label>
            <input type="text" name="State" required>
            <label for="zip-code">Zip code</label>
            <input type="number" name="zipcCode" id="zip">
          </div>
        </fieldset>
        <fieldset>
          <legend>Payment Information</legend>
          <label for="crdInfo">Card Information</label>
          <input type="number" name="cardNum" value="1234123412341234" required>
          <label for="expInfo">expiration date</label>
          <input type="text" name="expDate" required>
          <label for="SecurityNum">Security code</label>
          <input type="number" name="securityNum" value="123" required>
        </fieldset>
        <fieldset class="summary">
          <legend>Order Summary</legend>
          <ul>
            <li>
              <label for="carTotal">Item Subtotal(<span id="subNum"></span>)</label>
              <p name="cartTotal" id="cartTotal"></p>
            </li>
            <li>
              <label for="shipping">Shipping Estimate</label>
              <p id="shipping"></p>
            </li>
            <li>
              <label for="TaxTotal"><b>Tax</b></label>
              <p id="taxTotal"></p>
            </li>
            <li>
              <label for="orderTotal"><b>Order Total</b></label>
              <p id="orderTotal"></p>
            </li>
          </ul>
        </fieldset>
        <button id="checkoutSubmit" type="submit">Checkout</button>
      </form>
    </section>
  </main>
  <footer id="main-footer"></footer>
</body>

</html>
